
<h2>Organizacion general</h2>

</br>
<div class="row">	
	
	<div class="col-sm-6">
	
	  <form class="form-horizontal" >
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control input-sm" id="nombre"  name="nombre">
		      </div>
		    </div>
		     <div class="form-group">
		      <label class="control-label col-sm-2" for="nombre">CIF:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control input-sm" id="cif"  name="cf">
		      </div>
		    </div>
		     <div class="form-group">
		      <label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control input-sm" id="descripcion"  name="descripcion">
		      </div>
		    </div>
		     <div class="form-group">
		      <label class="control-label col-sm-2" for="pais">Pais:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control input-sm" id="pais"  name="pais">
		      </div>
		    </div>
		     <div class="form-group">
		      <label class="control-label col-sm-2" for="nombre">Provincia:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control input-sm" id="provincia"  name="provincia">
		      </div>
		    </div>
		     <div class="form-group">
		      <label class="control-label col-sm-2" for="nombre">Ciudad:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control input-sm" id="ciudad"  name="ciudad">
		      </div>
		    </div>
		     <div class="form-group">
		      <label class="control-label col-sm-2" for="calle">Calle:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control input-sm" id="calle"  name="calle">
		      </div>
		    </div>
		     <div class="form-group">
		      <label class="control-label col-sm-2" for="numero">Numero:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control input-sm" id="numero"  name="numero">
		      </div>
		    </div>
		     <div class="form-group">
		      <label class="control-label col-sm-2" for="codigoPostal">CP:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control input-sm" id="codigoPostal"  name="codigoPostal">
		      </div>
		     </div>
		      <div class="form-group">
		      <label class="control-label col-sm-2" for="blanco"></label>
		     <div class="col-sm-10">
		      
		      <button type="submit" class="btn-warning" style='width:300px; height:30px;background:#ff3379'>Actualizar</button>

		      </div>
		      </div>
		 </form>
	</div>
	
	  <div class="col-sm-6">
	 
		  <img src="http://www.manantial.com.co/content/dam/GO/manantial/colombia/seo/logo_manantial_seo.png" alt="Smiley face" height="350" width="350";> 
		   <button type="submit" class="btn-warning" style='width:200px; height:30px;background:#ff3379'>Borrar Organizacion</button>
		  
	  </div>
</div>
	<div class="row">	

		<div class="list-users" ng-repeat="user in administrarController.users">
			<h2>{{user.name}}</h2>
			<p>{{user.username}}</p>
			<p>{{user.email}}</p>
			<p>{{user.address.city}}</p>
		</div>

	</div>
